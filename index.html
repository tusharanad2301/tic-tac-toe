<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Turn Indicator Section -->
    <div class="turn-container">
        <h3>Current Turn</h3> <!-- Title above the turn indicator -->
        
        <!-- Player Turn Boxes -->
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>

        <!-- Background indicator that slides to highlight the current turn -->
        <div class="bg"></div>
    </div>

    <!-- Main 3x3 Tic Tac Toe Grid -->
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>

    <!-- Scoreboard for tracking player wins -->
    <div class="scoreboard">
        <p>Player X Wins: <span id="x-wins">0</span></p>
        <p>Player O Wins: <span id="o-wins">0</span></p>
    </div>

    <!-- Game result display (win/draw) -->
    <h2 id="results"></h2>

    <!-- Buttons to restart game or reset score -->
    <button id="play-again">Play Again</button>
    <button id="reset-scores">Reset Scores</button>

    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
